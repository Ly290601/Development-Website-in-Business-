<div class="container mt-4">
    <div class="app-title">
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item active"><a routerLink="products"><b> Danh sách sản phẩm </b></a></li>
        </ul>
        <div id="clock"></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <form action="" #productForm="ngForm" (ngSubmit)="submitData(productForm)">
                        <input type="hidden" name="_id" [(ngModel)]="product._id">
                        <div class="mb-3">
                            <label for="id">Mã:</label>
                            <input type="number" class="form-control" id="id" name="id" [(ngModel)]="product.id">
                        </div>
                        <div class="mb-3">
                            <label for="name">Tên sản phẩm:</label><br>
                            <input type="name" class="form-control" id="name" name="name" placeholder="Nhập tên sản phẩm" [(ngModel)]="product.name">
                        </div>
                        <div class="mb-3">
                            <label for="price">Giá:</label>
                            <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
                        </div>
                        <div class="mb-3">
                            <label for="category">Danh mục:</label>
                            <input type="" class="form-control" id="category" name="category" placeholder="Nhập tên danh mục sản phẩm" [(ngModel)]="product.category">
                        </div>
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn me-3">Submit</button>
                            <button type="reset" class="btn">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table class="table table-hover table-bordered" id="sampleTable">
            <thead>
                <tr>
                    <!-- <th width="10"><input type="checkbox" id="all"></th> -->
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Ảnh</th>
                    <th>Giá tiền</th>
                    <th>Danh mục</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of productList">
                    <!-- <td width="10"><input type="checkbox" name="check1" value="1"></td> -->
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td><img src="{{p.icon_url}}" alt="" width="100px;"></td>
                    <td>{{p.price}} đ</td>
                    <td>{{p.category}}</td>
                    <td>
                        <button class="btn btn-sm trash me-3" type="button" title="Xóa" (click)="delete(p._id, productForm)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="btn btn-sm edit" type="button" title="Sửa" id="show-emp" (click)="edit(p)"><i class="fas fa-edit"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
