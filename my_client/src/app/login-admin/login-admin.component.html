<div class="container mt-5 mb-5">
    <div class="row mx-0">
        <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-xl-3"></div>
        <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-xl-6 box">
            <form id="form-container" [formGroup]="adForm" #adminForm="ngForm" (ngSubmit)="loginAdmin(adminForm.value)">
                <h4 class="text-center mt-4 mb-3">ĐĂNG NHẬP QUẢN TRỊ DÉlicat</h4>
                <label for="email" class="mb-3">Email:</label>
                <input type="text" id="email" class="form-control mb-3" formControlName="email" name="email" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="admin['email']" autofocus>
                <div *ngIf="email.invalid && email.touched" class="my-2">
                    <small *ngIf="email.errors?.['required']" class="text-danger">Email không được để trống!</small>
                    <small *ngIf="email.errors?.['email']" class="text-danger"> Email không hợp lệ!</small>
                </div>
                <label for="password" class="mb-3">Mật khẩu:</label>
                <input type="password" name="pass" id="password" class="form-control mb-3" formControlName="pass" [class.is-invalid]="pass.invalid && pass.touched" [(ngModel)]="admin['pass']">
                <div *ngIf="pass.invalid&&pass.touched" class="mt-2">
                    <small *ngIf="pass.errors?.['required']" class="text-danger ">Mật khẩu không được để trống!
                    </small>
                </div>
                <div class="row justify-content-center mt-5 ">
                    <button type="submit" class="btn btn-dark btn-sm lg mb-5">ĐĂNG NHẬP</button>
                </div>
                <div class="mb-4 mt-2">
                    <a routerLink="/login" routerLinkActive="active" class="login text-black"><i class="bi bi-arrow-left"></i> Trở về trang đăng nhập</a>
                </div>
            </form>
        </div>
    </div>
</div>
