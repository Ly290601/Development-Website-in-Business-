<div class="container mt-5 mb-5">
    <div class="row mx-0">
        <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2 col-xl-3"></div>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 box">
            <form id="form-container" [formGroup]="logForm" #userForm="ngForm" (ngSubmit)="loginUser(userForm.value)">
                <h4 class="text-center mt-4 mb-3">ĐĂNG NHẬP</h4>
                <label for="phone" class="mb-3">Số điện thoại:</label>
                <input type="text" id="phone" class="form-control mb-3" formControlName="phone" name="phone" [class.is-invalid]="phone.invalid && phone.touched" [(ngModel)]="user['phone']" autofocus>
                <div *ngIf="phone.invalid && phone.touched" class="my-2">
                    <small *ngIf="phone.errors?.['required']" class="text-danger">Số điện thoại không được để trống!</small>
                    <small *ngIf="phone.errors?.['minlength']" class="text-danger">Số điện thoại bắt buộc 10 chữ số!</small>
                    <small *ngIf="phone.errors?.['maxlength']" class="text-danger">Số điện thoại bắt buộc 10 chữ số!</small>
                    <small *ngIf="phone.errors?.['pattern']" class="text-danger"> Số điện thoại không hợp lệ!</small>
                </div>
                <label for="password" class="mb-3">Mật khẩu:</label>
                <input type="password" name="pass" id="password" class="form-control mb-3" formControlName="pass" [class.is-invalid]="pass.invalid && pass.touched" [(ngModel)]="user['pass']">
                <div *ngIf="pass.invalid&&pass.touched" class="mt-2">
                    <small *ngIf="pass.errors?.['required']" class="text-danger ">Mật khẩu không được để trống!</small>
                    <small *ngIf="pass.errors?.['required']" class="text-danger ">Mật khẩu không được để trống!</small>
                </div>
                <a class="item text-black" routerLink="/forgotpw" routerLinkActive="active">Quên mật khẩu?</a>
                <div class="row justify-content-center mt-5 ">
                    <button type="submit" class="btn btn-dark btn-sm lg lg1">ĐĂNG NHẬP</button>
                </div>
                <p class="text-center mt-3">HOẶC</p>
                <div class="row justify-content-center">
                    <button class="btn btn-dark btn-sm mb-3 me-5 lg">Facebook</button>
                    <button class="btn btn-dark btn-sm mb-3 lg">Google</button>
                </div>
                <div class="my-3 ">
                    <a routerLink="/regis" routerLinkActive="active" class="item regis text-black"><i class="bi bi-person-fill"></i> Bạn chưa có tài khoản?</a>
                    <a routerLink="/login-admin" routerLinkActive="active" class="item logadmin text-black"><i class="bi bi-person-workspace"></i> Đăng nhập quản trị</a>
                </div>
            </form>
        </div>
    </div>
</div>
